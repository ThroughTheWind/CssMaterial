<!DOCTYPE html>
<html>

<head>
    <title>Geysir UI</title>
    <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/material.css">
</head>

<body>

    <div class="app">
        <header class="app-top-bar mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <button class="-top-app-bar__navigation-icon mdc-icon-button">
                        <i class="material-icons">fast_forward</i>
                    </button>
                    <span class="mdc-top-app-bar__title">Geysir v2</span>
                </section>
            </div>
        </header>
        <div class="app-middle-container">
            <aside class="app-drawer mdc-drawer">
                <div class="mdc-drawer__content">
                    <nav class="app-drawer-list mdc-list">
                        <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
                            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
                            <span class="mdc-list-item__text">Dashboard</span>
                        </a>
                        <a class="mdc-list-item" href="#">
                            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
                            <span class="mdc-list-item__text">Market</span>
                        </a>
                        <a class="mdc-list-item" href="#">
                            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
                            <span class="mdc-list-item__text">Monitoring</span>
                        </a>
                        <a class="mdc-list-item" href="#">
                            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
                            <span class="mdc-list-item__text">Compare</span>
                        </a>
                        <a class="mdc-list-item" href="#">
                            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
                            <span class="mdc-list-item__text">Market Loader</span>
                        </a>
                    </nav>
                </div>
            </aside>
            <div class="app-page-view">

            </div>
        </div>
        <footer class="app-footer"></footer>
    </div>



</body>

</html>
